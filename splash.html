<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Purity Trading ERP</title>
    <style>
        body {
            background-color: #0f172a;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            -webkit-app-region: drag;
            /* Allows moving the frameless window */
        }

        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 2rem;
        }

        .logo-img {
            width: 100px;
            height: 100px;
            object-fit: contain;
            margin-bottom: 1rem;
            /* Placeholder styling if image missing */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;

        }

        h1 {
            font-size: 1.8rem;
            letter-spacing: 0.05rem;
            margin: 0;
            color: #f8fafc;
            font-weight: 600;
        }

        .subtitle {
            font-size: 0.8rem;
            color: #94a3b8;
            margin-top: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 0.1rem;
        }

        .loader-container {
            position: absolute;
            bottom: 60px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Pulse Animation */
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-left-color: #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .status-text {
            font-size: 0.75rem;
            color: #64748b;
            animation: pulse-text 2s infinite;
        }

        @keyframes pulse-text {
            0% {
                opacity: 0.6;
            }

            50% {
                opacity: 1;
            }

            100% {
                opacity: 0.6;
            }
        }
    </style>
</head>

<body>
    <div class="logo-container">
        <!-- Assuming icon.png/ico exists in assets folder relative for Electron -->
        <!-- Fallback text inside if needed -->
        <img src="assets/icon.ico" alt="Logo" class="logo-img" onerror="this.style.display='none'">

        <h1>Purity Trading</h1>
        <div class="subtitle">Enterprise Resource Planning</div>
    </div>

    <div class="loader-container">
        <div class="spinner"></div>
        <div class="status-text" id="status-msg">Loading ERP System...</div>
    </div>

    <script>
        // Optional: Simple text cycle
        const msgs = ["Connecting to Secure Server...", "Checking for Updates...", "Loading ERP System..."];
        let i = 0;
        const el = document.getElementById('status-msg');
        setInterval(() => {
            el.innerText = msgs[i];
            i = (i + 1) % msgs.length;
        }, 2000);
    </script>
</body>

</html>
